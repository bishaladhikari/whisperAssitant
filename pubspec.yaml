name: flutter_spotify_ui
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  desktop_window:
  provider: ^5.0.0
  web_socket_channel:
  mic_stream:
  gif:
  rxdart:
  desktop_multi_window: ^0.2.0
  dart_openai:
#  envied:
  speech_to_text: ^6.1.1
  http: ^0.13.5
  flutter_tts:
  animate_do: ^3.0.2
  url_launcher: ^6.1.10
  flutter_acrylic:

dev_dependencies:
  flutter_test:
    sdk: flutter
#  envied_generator: ^0.3.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/sounds/
#  fonts:
#    - family: Montserrat
#      fonts:
#        - asset: fonts/Montserrat-Regular.ttf
#          weight: 400
#        - asset: fonts/Montserrat-Medium.ttf
#          weight: 500
#        - asset: fonts/Montserrat-SemiBold.ttf
#          weight: 600
#        - asset: fonts/Montserrat-Bold.ttf
#          weight: 700
  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/quicksand/Quicksand-Regular.ttf
        - asset: assets/fonts/quicksand/Quicksand-Bold.ttf
          weight: 700
        - asset: assets/fonts/quicksand/Quicksand-Light.ttf
          weight: 300
