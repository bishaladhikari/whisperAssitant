name: flutter_spotify_ui
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  desktop_window:
  provider: ^5.0.0
  web_socket_channel:
  mic_stream:
  gif:
  rxdart:
  desktop_multi_window: ^0.2.0
  dart_openai:
#  envied:


dev_dependencies:
  flutter_test:
    sdk: flutter
#  envied_generator: ^0.3.0

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: fonts/Montserrat-Bold.ttf
          weight: 700
